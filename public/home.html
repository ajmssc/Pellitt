<!DOCTYPE html>
<html lang="en" id="" >
<head>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="http://use.edgefonts.net/source-sans-pro.js"></script>
    <script type='text/javascript' src='js/tween.js'></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/home.js"></script>
    <title>Pellit: A Gamer's Sanctuary</title>
</head>
<body onload="initHome();">
    <script type="text/javascript" src="js/move.js"></script>
    <div id="background"></div>
    <div id="loginContainer">
        <div class="logo">PELLIT</div>
        <div id="loginBox">
            <div id="loginForm">
                <input id="emailInput" class="loginInput" />
                <input id="passwordInput" class="loginInput" type="password"/>
            </div>
            <button id="loginButton"><div>Login</div></button>
        </div>
        <div id="loginPrompt">
            <span id="loginPromptEmail">Email</span><br>
            <span id="loginPromptPassword">Password</span>
        </div>
    </div>
</body>
</html>
